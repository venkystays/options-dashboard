<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>
    <div class="container">
        <div class="header">
            <h1>Options Insights</h1>
            <div class="theme-switcher">
                <input type="checkbox" id="theme-switch" class="theme-switch-checkbox">
                <label for="theme-switch" class="theme-switch-label"></label>
            </div>
        </div>
        <div class="input-section">
            <input type="text" id="tickerInput" placeholder="Enter Stock Ticker" class="form-control">
            <button id="fetchButton" class="btn btn-primary">Get Insights</button>
        </div>
        <p id="stockName" class="stock-info"></p>
        <div class="data-section">
            <div class="data-card">
                <h2>Current Price</h2>
                <p id="currentPrice">N/A</p>
            </div>
            <div class="data-card">
                <h2>RSI</h2>
                <p id="rsiValue">N/A</p>
            </div>
            <div class="data-card">
                <h2>Put/Call Ratio</h2>
                <p id="pcrValue">N/A</p>
            </div>
            <div class="data-card">
                <h2>Implied Volatility (Current Week)</h2>
                <p id="ivValue">N/A</p>
            </div>
            <div class="data-card">
                <h2>Realized Volatility (Past Week)</h2>
                <p id="rvValue">N/A</p>
            </div>
            <div class="data-card">
                <h2>Historic Volatility</h2>
                <p id="hvValue">N/A</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
